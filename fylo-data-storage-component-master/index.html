<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <script src="https://kit.fontawesome.com/505cb8a6b1.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <script
  src="https://code.jquery.com/jquery-3.5.1.js"
  integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
  crossorigin="anonymous"></script>
  <title>Frontend Mentor | Fylo data storage component</title>

</head>
<body>
  <div class="fluid-container">
    <div class="row">
      <div class="col-xl-2 "></div>
      <div class="col-xl-4 col-12 parent-1">
        <img src="images/logo.png" class="logo"/>
        <div class="flex-row">
          <div class="icon">
            <img src="images/icon-document.png"/>
          </div>
          <div class="icon">
            <img src="images/icon-folder.png"/>
          </div>
          <div class="icon">
            <img src="images/icon-upload.png"/>
          </div>
        </div>
      </div>

      <div class="col-xl-4 col-12 parent-2">
        <div class="dialogue-1">
        </div> 
        <p class="usage">You have used <strong class="gb">0 GB</strong> of your storage.</p>
         <div class="slider">
           <p class="slide">
            <input type="range" min="0" max="1000" value="500" class="slider" id="myRange"> 
           </p>
         
         </div>
         <div class="startend">
            <span class="start">0 GB</span><span class="end">1000GB</span>
          </div>
          <div class="dialogue-2">
            500 <span class="light-2">GB LEFT</span>
          </div> 
      </div>
      <div class="col-xl-2"></div>
     
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
  </div>
 
  <script src="rangeslider.js"></script>
</html>
